spring:
    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: false
        generate-ddl: false
        hibernate:
            ddl-auto: none
        properties:
            hibernate:
                jdbc:
                    time_zone: UTC
                    lob:
                        non_contextual_creation: true
